<h1>Search Yelp</h1>


<form ng-submit='searchYelp(test)'>

Enter Yelp name: <input type="text" ng-model='test.name' required><br>
Enter Locaton:  <input type="text" ng-model='test.location' required><br>
<button class='btn btn-info' >Sumbit</button>
</form>

  <h3> Click search business to see more info</h3>
<table class='table table-hover'>
  <thead>
    <tr>
      <th>Save Business</th>
      <th>Name</th>
      <!-- <th>Phone</th> -->
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='business in businesses' >
      <td ng-click='favorite(business)'><button class='btn btn-success'>Save</button></td>
      <td ng-click='goToBusinessPage(business.id)'>{{business.name}}</td>
      <!-- <td>{{business.phone || phone}}</td> -->
    </tr>
  </tbody>
</table>
